<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand fw-bold">Weather Web App</div>
        </div>
    </nav>
    
    <!-- User input -->
    <section class="py-3" id="user-input">
        <div class="container">
            <div class="row gap-1">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="City" id="city-name-input">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <div class="col-12">
                    <select class="form-select" id="cities-select">
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Weather result -->
    <section class="py-3" id="weather-result">
        <div class="container">
            <div class="row text-center">
                <h3 id="city-header">City</h3>
            </div>
            <div class="row text-center gap-2">
                <div class="col-12 position-relative">
                    <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="weather" class="img-fluid" id="weather-icon">
                    <div class="position-absolute bottom-0 start-50 translate-middle text-body-tertiary">
                        <img src="assets/img/wind.svg" alt="wind" class="img-fluid">
                        <span id="wind-speed">0</span><span>m/s</span>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="display-1"><span id="temperature">0</span><span>&deg;C</span></div>
                    <div class="display-5" id="weather">Weather</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JS -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
