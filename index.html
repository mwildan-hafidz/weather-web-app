<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body class="vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand fw-bold">Weather Web App</div>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#settingsModal"><img src="assets/img/settings.svg" alt="settings"></button>
        </div>
    </nav>
    
    <!-- User input -->
    <section class="py-3" id="user-input">
        <div class="container">
            <div class="row row-gap-2 row-gap-md-0">
                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="City" id="city-name-input">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <select class="form-select" id="cities-select">
                        <option>Select City</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Weather result -->
    <section class="py-3 flex-fill" id="weather-result">
        <div class="container">
            <div class="row text-center">
                <h3 id="city-header">City</h3>
            </div>
            <div class="row text-center justify-content-md-center align-items-md-center">
                <div class="col-12 col-md-auto position-relative">
                    <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="weather" class="img-fluid" id="weather-icon">
                    <!-- Weather Details -->
                    <div class="position-absolute bottom-0 start-50 translate-middle text-body-tertiary w-100 d-flex justify-content-center column-gap-3">
                        <div>
                            <img src="assets/img/wind.svg" alt="wind" class="img-fluid">
                            <span id="wind-speed">0</span><span id="wind-speed-units">m/s</span>
                        </div>
                        <div>
                            <img src="assets/img/humidity.svg" alt="humidity" class="img-fluid">
                            <span id="humidity">0</span><span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-auto text-center">
                    <div class="display-1"><span id="temperature">0</span><span id="temperature-units">&deg;C</span></div>
                    <div class="display-5" id="weather">Weather</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="py-3 bg-dark bottom-0 text-white text-center">
        <div class="container">
            <div class="container">
                <p>
                    Copyright &copy; 2025 M. Wildan Hafidz. <br>
                    <a href="https://github.com/mwildan-hafidz" class="text-white">GitHub</a> | All rights reserved.
                </p>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <label for="units-select" class="col-form-label">Units system</label>
                            </div>
                            <div class="col">
                                <select class="form-select" id="units-select">
                                    <option value="metric" selected>metric</option>
                                    <option value="standard">standard</option>
                                    <option value="imperial">imperial</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save-settings-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
